<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game Recs Portal</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" href="assets/img/Blue Yellow Game Store Logo(4).png" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #0c0518, #2a0b59, #5b2a86, #1b0533);
      background-size: 300% 300%;
      animation: bgMove 18s ease infinite;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === FLOATING NAVBAR === */
    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      z-index: 1000;
      background: rgba(20, 10, 40, 0.65);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 6px 25px rgba(255,215,0,0.12);
      padding: 14px 34px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.4s ease;
    }

    /* Glow saat scroll */
    nav.scrolled {
      background: rgba(20,10,45,0.9);
      box-shadow: 0 8px 25px rgba(255,215,0,0.25);
      transform: translateX(-50%) translateY(2px);
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
      color: gold;
      letter-spacing: 0.5px;
      transition: 0.3s ease;
    }

    .logo:hover {
      color: #ffea7a;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
      position: relative;
    }

    ul li a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background: gold;
      transition: 0.3s;
    }

    ul li a:hover {
      color: gold;
    }

    ul li a:hover::after {
      width: 100%;
    }

    .search {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search input {
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
      width: 140px;
      transition: 0.3s;
    }

    .search input:focus {
      background: rgba(255,255,255,0.25);
      width: 170px;
    }

    .search button {
      background: gold;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .search button:hover {
      background: #ffea7a;
      color: #1b0533;
    }

    /* === IFRAME (Content) === */
    iframe {
      width: 100%;
      height: calc(100vh - 110px);
      border: none;
      margin-top: 120px;
      animation: fadeIn 0.8s ease;
      transition: opacity 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === RESPONSIVE === */
    @media (max-width: 900px) {
      nav {
        flex-direction: column;
        gap: 10px;
        width: 94%;
        padding: 12px 16px;
      }

      ul {
        gap: 18px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .search input {
        width: 120px;
      }
    }
  </style>
</head>

<body>

  <!-- === NAVBAR === -->
  <nav id="navbar">
    <div class="logo">
      <img src="assets/img/Blue Yellow Game Store Logo(5).png" alt="Game Recs Logo">
      <span>GAME RECS</span>
    </div>


    
    <ul>
      <li><a href="home.html" target="content">Home</a></li>
      <li><a href="top.html" target="content">Categories</a></li>
      <li><a href="about.html" target="content">About</a></li>
      <li><a href="contact.html" target="content">Contact</a></li>
    </ul>

    <div class="search">
      <input type="text" placeholder="Search game...">
      <button>Go</button>
    </div>
  </nav>

  <!-- === MAIN CONTENT === -->
  <iframe src="home.html" name="content" id="content"></iframe>

</body>
</html>
